<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<style>
  body {
    margin: auto;
    text-align: center;
    background-color: #142941;
    width: 70%;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  }

  .bodycontent {
    background-color: whitesmoke;
    border: none;
    padding: 20px;
  }

  .center {
    text-align: center;
  }

  .measurements {
    display: inline-block;
    width: 20%;
    text-align: left;
  }
</style>

<body>
  <div class="bodycontent">
    <div class="measurements">
      {% if calculation %}
      {% for line in calculation %}
      {{ line }}<br>
      {% endfor %}
      <br>Mix well with dry ingredients, place in baking dish, and Bake at 250 for 45 minutes stirring every 15 minutes
      {% endif %}
    </div>
    <form name="home" action="../">
      <input type="submit" value="Home">
    </form>
  </div>
</body>

</html>
